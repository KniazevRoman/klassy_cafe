<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klassy Cafe</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-md px-4 pb-0 bg-light">
        <div class="container-md justify-content-between align-center position-relative">
            <a class="navbar-brand py-3" href="index.html">
                <img src="/imgs/klassy-logo.png" alt="klassy cafe logo" width="170" height="55">
            </a>
            <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-dark">&nbsp__</span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0 fw-bold bg-light" id="navbarSupportedContent">
                <ul class="navbar-nav mb-0 text-center text-md-left bg-light position-absolute w-100">
                    <li class="nav-item mx-lg-2 mx-md-0 active">
                        <a class="nav-link text-dark fw-600" aria-current="true" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-lg-2 mx-md-0">
                        <a class="nav-link text-dark" href="#about">About</a>
                    </li>
                    <li class="nav-item mx-lg-2 mx-md-0">
                        <a class="nav-link text-dark" href="#">Menu</a>
                    </li>
                    <li class="nav-item mx-lg-2 mx-md-0">
                        <a class="nav-link text-dark" href="#">Chefs</a>
                    </li>
                    <li class="nav-item dropdown mx-lg-2 mx-md-0">
                        <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Features
                        </a>
                        <ul class="dropdown-menu text-dark border-0 p-0 bg-light fw-300 text-center text-md-left"
                            aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item text-dark border-bottom border-gray-500" href="#">Features
                                    page
                                    1</a></li>
                            <li><a class="dropdown-item text-dark border-bottom border-gray-500" href="#">Features
                                    page
                                    2</a></li>
                            <li><a class="dropdown-item text-dark border-bottom border-gray-500" href="#">Features
                                    page
                                    3</a></li>
                            <li><a class="dropdown-item text-dark border-bottom border-gray-500" href="#">Features
                                    page
                                    4</a></li>
                        </ul>
                    </li>
                    <li class="nav-item mx-lg-2 mx-md-0">
                        <a class="nav-link text-dark" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- About -->

    <section id="about">
        <div class="container-fluid px-0 row g-0 align-center">
            <div
                class="reservation-cta text-white text-center col-12 col-lg-4 py-5 py-lg-0 d-lg-flex flex-column justify-content-center">
                <h1 class="display-1">Klassy Cafe</h2>
                    <h6 class="mt-2 fw-bold">THE BEST EXPERIENCE</h6>
                    <a href="#" class="btn btn-light text-primary fw-bold mt-3 px-3 py-2 align-self-center">Make A
                        Reservation</a>
            </div>
            <div id="carouselExampleControls" class="carousel slide col-12 col-lg-8" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imgs/slide-01.jpg" class="d-block h-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="imgs/slide-02.jpg" class="d-block h-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="imgs/slide-03.jpg" class="d-block h-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev bg-primary rounded-circle my-auto mx-3" type="button"
                    data-bs-target="#carouselExampleControls" data-bs-slide="prev" style="height: 50px; width: 50px">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next bg-primary rounded-circle my-auto mx-3" type="button"
                    data-bs-target="#carouselExampleControls" data-bs-slide="next" style="height: 50px; width: 50px">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/main.min.js" type="module"></script>

</html>
